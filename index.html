<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="index.js"></script>
    <title>Greeting card form</title>
</head>
<body>
    <header>
        <div id ="createCard" class="jumbotron text-center">
            <h1 class="text-center">Greeting Card Creator</h1>
            <p class="wannabeBtn"> Click me to generate a card!</p>

        </div>
    </header>
    <main>


    
        <div id= "containerCard" class="container">
            <div class="row">
                <div class="col">
                    <div id="error"></div>
                    <form id="form" action="">
                        <div class="form-group">
                            <label for="fname">Greeting:</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sel1">Event Type:</label>
                        <select class="form-control" id="sel1">
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>PHP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="givefile">Message:</label>
                        <textarea class="form-control" rows="4" cols="50" name="comment" form="usrform">
                            Enter text here...</textarea>                
                    </div>     
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="" type="submit" id="formSubmit" value="submit">
                </div>
            </div>  


            </form>
        </div>

    </main>
    <footer>

    </footer>
    
</body>
</html>
